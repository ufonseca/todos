<h1>Login!</h1>

<div>

    <small *ngIf='invalidLogin'>{{errorMessage}}</small>

    <div>
        User Name: <input type="text" name="username" [(ngModel)]="username">
        Password : <input _ngcontent-tko-c16 type="password" name="password" [(ngModel)]="password">

        <!-- User Name: {{username}} -->

        <button (click)=handleLogin() class="btn-success">Login</button>

    </div>
</div>
